<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theCalc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form id="formCalc">
    <div class="mb-3 row bg-primary">
        <h3 align="center">TheCalculator</h3>
    </div>
    <div class="mb-3 row">
        <div class="col-md-12">
            <input type="text" class="form-control" name="bilangan1" placeholder="Angka 1">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-12">
            <input type="text" class="form-control" name="bilangan2" placeholder="Angka 2">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-12">
            <input type="text" class="form-control" name="hasil" disabled>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-12" align="center">
            <input class="btn btn-primary" type="button" name="penjumlahan" value="+" onclick="jumlah()">
            <input class="btn btn-info" type="button" name="pengurangan" value="-" onclick="kurang()">
            <input class="btn btn-success" type="button" name="perkalian" value="x" onclick="kali()">
            <input class="btn btn-warning" type="button" name="pembagian" value="/" onclick="bagi()">
            <input class="btn btn-danger" type="button" name="pemangkatan" value="^" onclick="pangkat()">
        </div>
    </div>
    </form>
    
    <script src="js/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
